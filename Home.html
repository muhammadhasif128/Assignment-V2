<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- home css file link -->
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <!-- header starting -->
<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>F1</span> Academy</a>
      <!-- nav bar starts-->
    <nav class="navbar">
        <a href="Home.html">Home</a>
        <a href="About.html">About Us</a>
        <a href="History.html">History Of F1</a>
        <a href="Training-Information.html">Training Information</a>
        <a href="Contact.html">Contact Us</a>
    </nav>
      <!-- nav bar ends-->
    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>
      <!-- forms part -->
    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>
    <!-- header ends -->

    <!-- login form container -->
<div class="login-form-container">

    <i class="fas fa-time" id="form-close"></i>

    <form action="">
        <h3>Login</h3>
        <input type="email" class="box" placeholder="Enter Your Email">
        <input type="password" class="box" placeholder="Enter Your Password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
        <p>Forget Password? <a href="#">Click Here!</a></p>
        <p>Don't have an account? <a href="#">Register Now!</a></p>
    </form>
</div>

    <!-- home js file link -->
<script src="Home.js" charset="utf-8"></script>
</body>
</html>
